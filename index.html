<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Pomodoro Clock</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="src/styles/styles.css">
  </head>
  <body>
    <div class="container">
      <div id="main">
        <h1 id="heading">Study Time</h1>
        <div id="proBar"></div>
        <div id="buttons">
          <button type="button" id="btnstart" class="btn mainbtn">Start</button>
          <button type="button" id="btnstop" class="btn mainbtn">Stop</button>
          <button type="button" id="btnreset" class="btn mainbtn">Reset</button>
        </div>
        <div id="alterTimes">
          <div id="study">
            <h6>Study Length</h6><button class="astext" id="decreaseStudyTime">- </button><span id="studyTime">25</span><button class="astext" id="increaseStudyTime"> +</button>
          </div>
          <div id="break">
            <h6>Break Length</h6><button class="astext" id="decreaseBreakTime">- </button><span id="breakTime">5</span><button class="astext" id="increaseBreakTime"> +</button>
          </div>
        </div>
      </div>
      <div id="footer">
        Created by A G Dobbs
      </div>
    </div>
    <script src="src/js/jquery-3.2.1.min.js"></script>
    <script src="src/js/jquery-ui.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/progressbar.js/1.0.1/progressbar.min.js"></script>
    <script type="text/javascript" src="src/js/pomodoro.js"></script>
  </body>
</html>
